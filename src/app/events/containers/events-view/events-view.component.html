<div class="d-flex justify-content-center">
  @if(mode === "list") {
    <div class="column">
      <app-events-search/>
      <button class="btn btn-success" (click)="mode = 'edit'">Dodaj wydarzenie</button>
    </div>
  }

  @if(mode === "edit") {
    <div class="column">
      <app-event-editor/>
      <button class="btn btn-danger" (click)="mode = 'list'">Anuluj</button>
    </div>
  }
</div>
