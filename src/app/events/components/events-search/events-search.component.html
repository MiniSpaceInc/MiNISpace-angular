<app-events-search-form #searchForm
                        (valueChanged)="search()"/>

@if(searchEvents | async; as events) {
  <app-events-list #eventsList
                   [events]="events"/>
}

@if(countEvents | async; as eventCount) {
  <app-pagination #pagination
                  [pageCount]="calculatePageCount(eventCount)"
                  (pageChange)="search()"/>
}
